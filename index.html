<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div class="bgimage">
            <img src="save.png">
        </div>
        
        <div class="container">
        
            <div class="already-signin">
                <p>Already have an account?  <input type="Submit" class="button1" value="SIGN IN"></p>
            </div>
    
            <h1>Welcome to Focus!</h1>
            <p>Register your account</p>
            <form>
                <div class="form-group">
                    <h4>Name</h4>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <h4>Email</h4>
                    <input type="email" id="email" name="email" placeholder="anuj01@gmail.com">
                </div>
                <div class="form-group">
                    <h4>Password</h4>
                    <input type="password" id="password" name="password" placeholder="Ex. @nuJ2012">
                    <!-- <ion-icon name="eye-outline"></ion-icon> -->
                    <!-- <ion-icon name="eye-off-outline"></ion-icon>  -->
                </div>
                <div class="btnbox">
                    <button type="submit" class="mybtn mybtn2">Login</button>
                </div>
                
            </form>
            <div class="social-login">
                <p>
                    Create account with     
                    <div id="logoo">
                        <span class="f">f</span>
                    </div>
    
                    <div id="logos">
                        <span class="in">in</span>
                    </div>

                    <div id="logo">
                        <div class="g-line"></div>
                        <span class="red"></span>
                        <span class="yellow"></span>
                        <span class="green"></span>
                        <span class="blue"></span>
                    </div>
                </p>
                
            </div>
        </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </section>
</body>
</html>
